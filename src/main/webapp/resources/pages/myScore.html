<section class="content-header">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                主页
            </a>
        </li>
        <li class="active">我的成绩单</li>
    </ol>
</section>
<div class="page-content">
    <div class="row">
        <div class="col-lg-6">
            <div class="box box-primary">
                <div class="box-body">
                    <h3 align="center">{{vm.firstTermScore.title}}</h3>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>科目</th>
                            <th>学分</th>
                            <th>成绩</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.firstTermScore.scores">
                            <td>{{item.title}}</td>
                            <td>{{item.stuScore}}</td>
                            <td>{{item.score}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="box box-primary">
                <div class="box-body">
                    <h3 align="center">{{vm.secondTermScore.title}}</h3>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>科目</th>
                            <th>学分</th>
                            <th>成绩</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.secondTermScore.scores">
                            <td>{{item.title}}</td>
                            <td>{{item.stuScore}}</td>
                            <td>{{item.score}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
