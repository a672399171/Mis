<section class="content-header">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                主页
            </a>
        </li>
        <li class="active">项目列表</li>
    </ol>
</section>
<div class="row">
    <div class="col-xs-12 table-responsive">
        <div class="box box-primary">
            <div class="box-header">
                <a type="button" href="javascript:void(0)" class="btn btn-default" ui-sref="projects.create">
                    <i class="ace-icon fa fa-plus bigger-110"></i>
                    创建
                </a>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>专业</th>
                        <th>年级</th>
                        <th>年份</th>
                        <th>分值</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in vm.projects">
                        <td>{{project.title}}</td>
                        <td>{{project.majorCode}}</td>
                        <td>{{project.grade}}</td>
                        <td>{{project.year}}</td>
                        <td>{{project.minScore}} -- {{project.maxScore}}</td>
                        <td>
                            <div class="action-buttons">
                                <a class="text-warning" href="javascript:void(0)" ui-sref="projects.edit({id:project.id})">
                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                </a>
                                <a class="text-danger" href="javascript:void(0)" ng-click="vm.delete(project.id)">
                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <pagination params="vm.params" load="vm.list" control="vm.control" ng-transclude></pagination>
            </div>
        </div>
    </div>
</div>
