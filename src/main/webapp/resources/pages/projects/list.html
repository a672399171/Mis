<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a ui-sref="dashboard">主页</a>
            </li>
            <li class="active">项目列表</li>
        </ul>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-lg-4">
                <a type="button" href="javascript:void(0)" class="btn btn-default" ui-sref="projects.create">创建</a>
            </div>
        </div>
        <div class="space-4"></div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>标题</th>
                        <th>专业</th>
                        <th>年级</th>
                        <th>年份</th>
                        <th>分值</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in vm.projects">
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{{project.title}}</td>
                        <td>{{project.majorCode}}</td>
                        <td>{{project.grade}}</td>
                        <td>{{project.year}}</td>
                        <td>{{project.minScore}} -- {{project.maxScore}}</td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="blue" href="javascript:void(0)" ui-sref="projects.show({id:project.id})">
                                    <i class="ace-icon fa fa-eye bigger-130"></i>
                                </a>
                                <a class="green" href="javascript:void(0)" ui-sref="projects.edit({id:project.id})">
                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                </a>
                                <a class="red" href="javascript:void(0)">
                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <pagination params="vm.params" load="vm.list" control="vm.control" ng-transclude></pagination>
    </div>
</div>
