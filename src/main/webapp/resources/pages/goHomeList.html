<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a ui-sref="dashboard">主页</a>
            </li>
            <li class="active">寒暑假回家列表</li>
        </ul>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-lg-4">
                <a type="button" href="/students/goHome/export" class="btn btn-default">
                    导出
                </a>
            </div>
        </div>
        <div class="space-4"></div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>年份</th>
                        <th>假期</th>
                        <th>日期范围</th>
                        <th>联系方式</th>
                        <th>类型</th>
                        <th>地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.goHomeList">
                        <td>{{item.student.schoolNum}}</td>
                        <td>{{item.student.name}}</td>
                        <td>{{item.year}}</td>
                        <td>{{item.vacation}}</td>
                        <td>{{item.startDate | date:'yyyy-MM-dd'}} 至 {{item.endDate | date:'yyyy-MM-dd'}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.address}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
