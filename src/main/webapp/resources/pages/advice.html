<section class="content-header">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                主页
            </a>
        </li>
        <li class="active">意见反馈</li>
    </ol>
</section>

<span class="text-success">Tip:意见反馈是匿名的哦~</span>
<textarea rows="10" id="advice" style="width: 100%"></textarea>
<button type="button" class="btn btn-danger" onclick="submit()">提交</button>

<script>
    function submit() {
        var advice = $('#advice').val();
        if (advice && advice.length > 0) {
            $.post('/data/advice', {
                advice: advice
            }, function (data) {
                if (data.success) {
                    $('#advice').val('');
                    alert('提交成功，感谢您的支持！');
                } else {
                    alert(data.error);
                }
            }, 'JSON')
        } else {
            alert('内容不能为空');
        }
    }
</script>
