<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a ui-sref="dashboard">主页</a>
            </li>
            <li class="active">学生列表</li>
        </ul>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-lg-3">
                <label>学号：</label>
                <input type="text" ng-model="vm.params.schoolNum"/>
            </div>
            <div class="col-lg-3">
                <label>姓名：</label>
                <input type="text" ng-model="vm.params.name"/>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-default" ng-click="vm.callback()">搜索</button>
                <a type="button" class="btn btn-default" ui-self="students.create">创建</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>年级</th>
                        <th>性别</th>
                        <th>班号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="student in vm.students">
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{{student.schoolNum}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.grade}}</td>
                        <td>{{student.sex}}</td>
                        <td>{{student.classCode}}</td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="blue" ng-href="#/students/show/{{student.schoolNum}}">
                                    <i class="ace-icon fa fa-eye bigger-130"></i>
                                </a>
                                <a class="green" href="javascript:void(0)" ui-sref="students.edit({schoolNum:student.schoolNum})">
                                    <i class="ace-icon fa fa-pencil bigger-130"></i>
                                </a>
                                <a class="red" href="javascript:void(0)">
                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <pagination params="vm.params" load="vm.list" control="vm.control" ng-transclude></pagination>
    </div>
</div>
