<section class="content-header">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                主页
            </a>
        </li>
        <li>我的综测</li>
        <li class="active">查看</li>
    </ol>
</section>
<div class="box box-primary">
    <div class="box-body">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>标题</th>
                <th>分数</th>
                <th>一级分类</th>
                <th>二级分类</th>
                <th>创建时间</th>
                <th>更新时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.activities">
                <td>{{item.title}}</td>
                <td>{{item.score}}</td>
                <td>{{item.item.project.title}}</td>
                <td>{{item.item.title}}</td>
                <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{item.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
