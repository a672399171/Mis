<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a ui-sref="dashboard">主页</a>
            </li>
            <li class="active">寒暑假回家登记</li>
        </ul>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" name="form" ng-submit="vm.onSubmit()" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 时间范围 </label>

                        <div class="col-sm-9">
                            <input class="col-xs-10 col-sm-5 dp" ng-model="vm.project.title" name="startDate"
                                   type="text" readonly required/>
                            <span class="help-inline col-xs-12 col-sm-7" ng-show="form.title.$error.required">
                                <span class="middle text-danger">请填写标题</span>
                            </span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 地址 </label>

                        <div class="col-sm-9">
                            <input type="text" ng-model="vm.project.minScore" placeholder="地址" name="address"
                                   class="col-xs-10 col-sm-5" required>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 紧急联系电话 </label>

                        <div class="col-sm-9">
                            <input type="text" ng-model="vm.project.desc" name="phone"
                                   class="col-xs-10 col-sm-5 input-mask-phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 去处 </label>

                        <div class="col-sm-9">
                            <select class="col-xs-10 col-sm-5">
                                <option value="回家">回家</option>
                                <option value="打工">打工</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" ng-class="{disabled:form.$invalid}" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // mask
    $('.input-mask-phone').mask('99999999999');
    // date picker
    $('.dp').daterangepicker({
        showDropdowns: true,
        locale: {
            format: 'YYYY-MM-DD'
        }
    })
</script>
