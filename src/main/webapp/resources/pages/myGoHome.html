<section class="content-header">
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                主页
            </a>
        </li>
        <li class="active">寒暑假回家登记</li>
    </ol>
</section>

<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="box-body">
                <form class="form-horizontal" name="form" ng-submit="vm.onSubmit()" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 时间范围 </label>

                        <div class="col-sm-5">
                            <input class="form-control dp" name="dateRange" type="text" readonly required/>
                            <input type="hidden" ng-model="vm.goHome.startDate" id="startDate"/>
                            <input type="hidden" ng-model="vm.goHome.endDate" id="endDate"/>
                            <span class="help-inline col-xs-12 col-sm-7" ng-show="form.dateRange.$error.required">
                                <span class="middle text-danger">请填写时间范围</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 地址 </label>

                        <div class="col-sm-5">
                            <input type="text" ng-model="vm.goHome.address" placeholder="地址" name="address"
                                   class="form-control" required maxlength="80">
                            <span class="help-inline col-xs-12 col-sm-7" ng-show="form.address.$error.required">
                                <span class="middle text-danger">请填写地址</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 紧急联系电话 </label>

                        <div class="col-sm-5">
                            <input type="text" ng-model="vm.goHome.phone" name="phone"
                                   class="form-control input-mask-phone" required>
                            <span class="help-inline col-xs-12 col-sm-7" ng-show="form.phone.$error.required">
                                <span class="middle text-danger">请填写手机号码</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 去处 </label>

                        <div class="col-sm-5">
                            <input type="text" ng-model="vm.goHome.type" name="type" class="form-control" required>
                    <span class="help-inline col-xs-12 col-sm-7" ng-show="form.type.$error.required">
                        <span class="middle text-danger">请填写去处</span>
                    </span>
                        </div>
                    </div>
                    <div class="col-sm-offset-3 col-sm-9">
                        <span class="text-success" ng-show="vm.goHome.id">{{vm.goHome.operator.schoolNum}} 最后修改于：{{vm.goHome.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" ng-class="{disabled:form.$invalid}" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // mask
    $('.input-mask-phone').mask('99999999999');
    // date picker
    $('.dp').daterangepicker({
        autoUpdateInput: false,
        showDropdowns: true,
        locale: {
            format: 'YYYY-MM-DD'
        }
    });
    $('.dp').on('apply.daterangepicker', function (ev, picker) {
        var start = picker.startDate.format('YYYY-MM-DD');
        var end = picker.endDate.format('YYYY-MM-DD');
        $(this).val(start + ' 至 ' + end);
        $('#startDate').val(start);
        $('#endDate').val(end);
    });
</script>
